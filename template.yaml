AWSTemplateFormatVersion: '2010-09-09'
Description: >
  This template creates a CodePipeline pipeline with a source stage (Github), a build stage (CodeBuild), and a deploy stage (ECS).

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "AWS Configuration"
        Parameters:
          - AccountID
          - Region
      - Label:
          default: "Repository Configuration"
        Parameters:
          - AppRepositoryName
          - TestRepositoryName
          - RepositoryBranch
          - ConnectionArn
      - Label:
          default: "Storage Configuration"
        Parameters:
          - BuildArtifactBucketName
          - PlaywrightReportsBucketName
          - ECRRepositoryName
      - Label:
          default: "Build Configuration"
        Parameters:
          - BuildProjectName
          - TestProjectName
          - BuildImageName
          - TestImageName
          - ComputeType
          - TimeoutMinutes
      - Label:
          default: "Deployment Configuration"
        Parameters:
          - ECSClusterName
          - ECSServiceName
          - PipelineName
    ParameterLabels:
      AccountID:
        default: "AWS Account ID"
      Region:
        default: "AWS Region"
      BuildArtifactBucketName:
        default: "Build Artifact Bucket Name"
      PlaywrightReportsBucketName:
        default: "Playwright Reports Bucket Name"

Parameters:
  AccountID:
    Type: String
    Description: "AWS Account ID"
  
  Region:
    Type: String
    Default: 'ap-northeast-1'
    Description: "AWS Region"
  
  NotificationEmail:
    Type: String
    Default: 'your-email@example.com'
    Description: "Email address to receive pipeline notifications"
  
  SlackWebhookUrl:
    Type: String
    Default: 'https://hooks.slack.com/services/TXXXXXXXX/BXXXXXXXX/XXXXXXXXXXXXXXXXXXXXXXXX'
    Description: "Slack webhook URL for notifications"
    NoEcho: true
  
  BuildArtifactBucketName:
    Type: String
    Default: 'codepipeline-ap-northeast-1-artifacts-iac-v3'
    Description: "Build artifactBucket"
  
  PlaywrightReportsBucketName:
    Type: String
    Default: 'playwright-reports-v1'
    Description: "Playwright's test Reports"
  
  ECRRepositoryName:
    Type: String
    Default: 'flask_ecs_test'
    Description: "Where to store Container(Docker) images"
  
  AppRepositoryName:
    Type: String
    Default: 'flask_ecs_test'
    Description: "Application repository name"
  
  TestRepositoryName:
    Type: String
    Default: 'PlaywrightDemoTest'
    Description: "Test repository name"
  
  AppRepositoryBranch:
    Type: String
    # Default: 'master'
    Default: 'contains_bugs'
    Description: "Repository branch of Application"

  TestRepositoryBranch:
    Type: String
    Default: 'master'
    Description: "Repository branch of Test code"
  
  ConnectionArn:
    Type: String
    Default: 'arn:aws:codeconnections:ap-northeast-1:761018867077:connection/3d2919d6-6060-4176-865f-cf1932600cbc'
    Description: "CodeStar connection ARN for GitHub"
  
  ECSClusterName:
    Type: String
    Default: 'sample-ecs-cluster'
    Description: "ECS cluster name"
  
  ECSServiceName:
    Type: String
    Default: 'test-service'
    Description: "ECS service name"
  
  BuildProjectName:
    Type: String
    Default: 'cloudformation_sample'
    Description: "Name for the build project"
  
  TestProjectName:
    Type: String
    Default: 'PlaywrightDemoTest'
    Description: "Name for the test project"
  
  BuildImageName:
    Type: String
    Default: 'aws/codebuild/standard:7.0'
    Description: "Docker image for build"
  
  TestImageName:
    Type: String
    Default: 'aws/codebuild/standard:6.0'
    #Default: 'mcr.microsoft.com/playwright:v1.51.0-noble'
    Description: "Docker image for test"
  
  ComputeType:
    Type: String
    Default: 'BUILD_GENERAL1_MEDIUM'
    AllowedValues:
      - 'BUILD_GENERAL1_SMALL'
      - 'BUILD_GENERAL1_MEDIUM'
      - 'BUILD_GENERAL1_LARGE'
    Description: "CodeBuild compute type"
  
  PipelineName:
    Type: String
    Default: 'pipeline_sample'
    Description: "Name for the CodePipeline"
  
  TimeoutMinutes:
    Type: Number
    Default: 45
    MinValue: 5
    MaxValue: 480
    Description: "Timeout in minutes for build and test projects"

# Tags define
Mappings:
  TagMap:
    DefaultTags:
      Project: "CI/CD Pipeline"
      Environment: "Demo"
      ManagedBy: "CloudFormation"

Resources:
  #-----------------------------------------------------------------------------
  # Storage Resources
  #-----------------------------------------------------------------------------
  ArtifactBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub ${BuildArtifactBucketName}
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ArtifactBucket"
        - Key: Project
          Value: !FindInMap [TagMap, DefaultTags, Project]
        - Key: Environment
          Value: !FindInMap [TagMap, DefaultTags, Environment]
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
  
  PlaywrightReportsBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub ${PlaywrightReportsBucketName}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldReports
            Status: Enabled
            ExpirationInDays: 30
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            AllowedOrigins:
              - '*'
            MaxAge: 3600
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PlaywrightReportsBucket"
        - Key: Project
          Value: !FindInMap [TagMap, DefaultTags, Project]
        - Key: Environment
          Value: !FindInMap [TagMap, DefaultTags, Environment]
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  PlaywrightReportsBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref PlaywrightReportsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::${PlaywrightReportsBucketName}/*'
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
  
  ECRRepository:
    Type: 'AWS::ECR::Repository'
    Properties:
      RepositoryName: !Sub ${ECRRepositoryName}
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only the last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ECRRepository"
        - Key: Project
          Value: !FindInMap [TagMap, DefaultTags, Project]
        - Key: Environment
          Value: !FindInMap [TagMap, DefaultTags, Environment]

  #-----------------------------------------------------------------------------
  # Notification Resources
  #-----------------------------------------------------------------------------
  PipelineNotificationTopic:
    Type: 'AWS::SNS::Topic'
    Properties:
      DisplayName: !Sub "${AWS::StackName}-Pipeline-Notifications"
      TopicName: !Sub "${AWS::StackName}-Pipeline-Notifications"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PipelineNotificationTopic"
        - Key: Project
          Value: !FindInMap [TagMap, DefaultTags, Project]
        - Key: Environment
          Value: !FindInMap [TagMap, DefaultTags, Environment]

  SNSTopicPolicy:
    Type: 'AWS::SNS::TopicPolicy'
    Properties:
      Topics:
        - !Ref PipelineNotificationTopic
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: 'AllowCodePipelinePublish'
            Effect: Allow
            Principal:
              Service:
                - 'codepipeline.amazonaws.com'
                - 'codebuild.amazonaws.com'
                - 'codestar-notifications.amazonaws.com'
            Action: 'sns:Publish'
            Resource: !Ref PipelineNotificationTopic
          - Sid: 'AllowOwnerPublish'
            Effect: Allow
            Principal: '*'
            Action: 'sns:Publish'
            Resource: !Ref PipelineNotificationTopic
            Condition:
              StringEquals:
                'AWS:SourceOwner': !Ref 'AWS::AccountId'

  # „É°„Éº„É´ÈÄöÁü•Áî®„ÅÆSNS„Çµ„Éñ„Çπ„ÇØ„É™„Éó„Ç∑„Éß„É≥ÔºàrawÂΩ¢Âºè„ÅßÈÄÅ‰ø°„Åó„ÄÅ„Ç´„Çπ„Çø„É†„Çµ„Éñ„Ç∏„Çß„ÇØ„Éà„Çí‰ΩøÁî®Ôºâ
  EmailSubscription:
    Type: 'AWS::SNS::Subscription'
    Properties:
      Protocol: email
      TopicArn: !Ref PipelineNotificationTopic
      Endpoint: !Ref NotificationEmail
      FilterPolicy:
        source:
          - 'aws.codepipeline'
      RawMessageDelivery: true

  # „É°„Éº„É´ÈÄöÁü•Áî®„ÅÆSNS„Çµ„Éñ„Ç∏„Çß„ÇØ„ÉàÂ§âÊèõLambda
  EmailNotificationForwarder:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: !Sub "${AWS::StackName}-email-forwarder"
      Handler: index.handler
      Role: !GetAtt EmailNotificationForwarderRole.Arn
      Runtime: nodejs20.x
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          EMAIL_SNS_TOPIC_ARN: !Ref PipelineNotificationTopic
          REGION: !Ref Region
      Code:
        ZipFile: |
          const { SNSClient, PublishCommand } = require('@aws-sdk/client-sns');
          
          // SNS„ÇØ„É©„Ç§„Ç¢„É≥„Éà„ÅÆÂàùÊúüÂåñ
          const snsClient = new SNSClient({ region: process.env.REGION });
          
          exports.handler = async (event) => {
              console.log('Event received:', JSON.stringify(event, null, 2));
              
              try {
                  if (!event.Records || !event.Records[0] || !event.Records[0].Sns) {
                      console.error('Invalid event structure:', JSON.stringify(event));
                      return { statusCode: 400, body: 'Invalid event structure' };
                  }

                  // SNS„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËß£Êûê
                  const snsMessage = event.Records[0].Sns;
                  const messageStr = snsMessage.Message;
                  
                  let parsedMessage;
                  try {
                      // JSON„ÅÆÂ†¥Âêà„ÅØ„Éë„Éº„Çπ
                      parsedMessage = JSON.parse(messageStr);
                  } catch (e) {
                      console.error('JSON„Éë„Éº„Çπ„Ç®„É©„Éº:', e);
                      return { statusCode: 200, body: 'Non-JSON message ignored' };
                  }
                  
                  // „Éë„Ç§„Éó„É©„Ç§„É≥„ÅÆÁä∂ÊÖã„ÇíÂèñÂæó
                  const state = parsedMessage.detail?.state;
                  const pipelineName = parsedMessage.detail?.pipeline || 
                                      parsedMessage.resources?.[0]?.split(':').pop() ||
                                      '‰∏çÊòé„Å™„Éë„Ç§„Éó„É©„Ç§„É≥';
                  
                  // Áä∂ÊÖã„Å´Âøú„Åò„Åü„É°„ÉÉ„Çª„Éº„Ç∏„Çí‰ΩúÊàê
                  let subject, message;
                  const timestamp = new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
                  
                  if (state === 'STARTED') {
                      subject = `„ÄêÈñãÂßã„Äë„Éë„Ç§„Éó„É©„Ç§„É≥„Äå${pipelineName}„Äç„ÅÆÂÆüË°å„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„Åü`;
                      message = `
===========================================
„Éë„Ç§„Éó„É©„Ç§„É≥ÂÆüË°åÈñãÂßã
===========================================

„Éë„Ç§„Éó„É©„Ç§„É≥„Äå${pipelineName}„Äç„ÅÆÂÆüË°å„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„Åü„ÄÇ

ÊôÇÂàª: ${timestamp}
`;
                  } else if (state === 'SUCCEEDED') {
                      subject = `„ÄêÊàêÂäü„Äë„Éë„Ç§„Éó„É©„Ç§„É≥„Äå${pipelineName}„Äç„ÅÆÂÆüË°å„ÅåÊàêÂäü„Åó„Åæ„Åó„Åü`;
                      message = `
===========================================
„Éë„Ç§„Éó„É©„Ç§„É≥ÂÆüË°åÊàêÂäü
===========================================

„Éë„Ç§„Éó„É©„Ç§„É≥„Äå${pipelineName}„Äç„ÅÆÂÆüË°å„ÅåÊ≠£Â∏∏„Å´ÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ

ÊôÇÂàª: ${timestamp}
`;
                  } else if (state === 'FAILED') {
                      // Â§±Êïó„Åó„ÅüÂ†¥ÊâÄ„ÅÆÊÉÖÂ†±„ÇíÊäΩÂá∫
                      const failedStage = parsedMessage.detail?.stage || '‰∏çÊòé';
                      const failedAction = parsedMessage.detail?.action || '‰∏çÊòé';
                      let failureInfo = '';
                      
                      if (failedStage !== '‰∏çÊòé') {
                          failureInfo = `„Çπ„ÉÜ„Éº„Ç∏„Äå${failedStage}„Äç`;
                          if (failedAction !== '‰∏çÊòé') {
                              failureInfo += `„ÅÆ„Ç¢„ÇØ„Ç∑„Éß„É≥„Äå${failedAction}„Äç`;
                          }
                      }
                      
                      subject = `„ÄêÂ§±Êïó„Äë„Éë„Ç§„Éó„É©„Ç§„É≥„Äå${pipelineName}„Äç„ÅÆÂÆüË°å„ÅåÂ§±Êïó„Åó„Åæ„Åó„Åü`;
                      message = `
===========================================
„Éë„Ç§„Éó„É©„Ç§„É≥ÂÆüË°åÂ§±Êïó
===========================================

„Éë„Ç§„Éó„É©„Ç§„É≥„Äå${pipelineName}„Äç„ÅÆÂÆüË°å„ÅåÂ§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ

`;
                      if (failureInfo) {
                          message += `Â§±ÊïóÁÆáÊâÄ: ${failureInfo}\n\n`;
                      }
                      
                      message += `ÊôÇÂàª: ${timestamp}`;
                  } else {
                      // ÂØæË±°Â§ñ„ÅÆÁä∂ÊÖã„ÅØ„Çπ„Ç≠„ÉÉ„Éó
                      console.log('ÂØæË±°Â§ñ„ÅÆÁä∂ÊÖã„ÅÆ„Åü„ÇÅÈÄöÁü•„Çí„Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åô:', state);
                      return { statusCode: 200, body: 'State ignored' };
                  }
                  
                  // Êï¥ÂΩ¢„Åó„Åü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíSNS„Å´ÂÜçÁô∫Ë°å
                  try {
                      const params = {
                          TopicArn: process.env.EMAIL_SNS_TOPIC_ARN,
                          Subject: subject,
                          Message: message,
                          MessageAttributes: {
                              'source': {
                                  DataType: 'String',
                                  StringValue: 'aws.codepipeline.formatted'
                              }
                          }
                      };
                      
                      const command = new PublishCommand(params);
                      const response = await snsClient.send(command);
                      console.log('SNS message published successfully:', response);
