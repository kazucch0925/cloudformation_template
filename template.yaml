                      message = `„Éë„Ç§„Éó„É©„Ç§„É≥„Äå${pipelineName}„Äç„ÅÆÂÆüË°å„ÅåÊ≠£Â∏∏„Å´ÂÆå‰∫Ü„Åó„Åæ„Åó„Åü`;
                      color = '#36a64f'; // Á∑ëËâ≤
                      
