                          if (reportUrl) {
                              message += `\n\n*„ÉÜ„Çπ„ÉàÁµêÊûú„É¨„Éù„Éº„Éà*: <${reportUrl}|„Åì„Å°„Çâ„Åã„ÇâÁ¢∫Ë™ç„Åß„Åç„Åæ„Åô>`;
                          }
                      } catch (error) {
                          console.error('„ÉÜ„Çπ„Éà„É¨„Éù„Éº„ÉàURLÂèñÂæó„Ç®„É©„Éº:', error);
                      }
                  } else if (state === 'FAILED') {
                      title = `‚ùå „Éë„Ç§„Éó„É©„Ç§„É≥ÂÆüË°åÂ§±Êïó`;
                      message = `„Éë„Ç§„Éó„É©„Ç§„É≥„Äå${pipelineName}„Äç„ÅÆÂÆüË°å„ÅåÂ§±Êïó„Åó„Åæ„Åó„Åü`;
                      
                      // Â§±Êïó„Åó„ÅüÂ†¥ÊâÄ„ÅÆÊÉÖÂ†±„ÇíÊäΩÂá∫ÔºàÂèØËÉΩ„Å™Â†¥ÂêàÔºâ
                      const failedStage = parsedMessage.detail?.stage || '‰∏çÊòé';
                      const failedAction = parsedMessage.detail?.action || '‰∏çÊòé';
                      if (failedStage !== '‰∏çÊòé') {
                          message += `\n\n*Â§±ÊïóÁÆáÊâÄ*: „Çπ„ÉÜ„Éº„Ç∏„Äå${failedStage}„Äç`;
                          if (failedAction !== '‰∏çÊòé') {
                              message += `„ÅÆ„Ç¢„ÇØ„Ç∑„Éß„É≥„Äå${failedAction}„Äç`;
                          }
                      }
                      
                      color = '#ff0000'; // Ëµ§Ëâ≤
                  } else {
                      console.log('ÂØæË±°Â§ñ„ÅÆÁä∂ÊÖã„ÅÆ„Åü„ÇÅÈÄöÁü•„Çí„Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åô:', state);
                      return {
                          statusCode: 200,
                          body: 'State ignored'
                      };
                  }
                  
                  // Slack„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÊßãÁØâ
                  const slackMessage = {
                      blocks: [
                          {
                              type: "header",
                              text: {
                                  type: "plain_text",
                                  text: title,
                                  emoji: true
                              }
                          },
                          {
                              type: "section",
                              text: {
                                  type: "mrkdwn",
                                  text: message
                              }
                          },
                          {
                              type: "context",
                              elements: [
                                  {
                                      type: "mrkdwn",
                                      text: `*ÊôÇÂàª*: ${new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' })}`
                                  }
                              ]
                          }
                      ]
                  };
                  
                  console.log('Slack message:', JSON.stringify(slackMessage));
                  
                  // Slack„Å´ÈÄÅ‰ø°
                  const webhookUrl = process.env.SLACK_WEBHOOK_URL;
                  if (!webhookUrl) {
                      throw new Error('SLACK_WEBHOOK_URLÁí∞Â¢ÉÂ§âÊï∞„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                  }
                  
                  const parsedUrl = new URL(webhookUrl);
                  const options = {
                      hostname: parsedUrl.hostname,
                      path: parsedUrl.pathname + parsedUrl.search,
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json'
                      }
                  };
                  
                  const response = await sendToSlack(options, slackMessage);
                  console.log('Slack response:', response);
                  
                  return {
                      statusCode: 200,
                      body: 'Message sent to Slack successfully'
                  };
              } catch (error) {
                  console.error('Error processing message:', error);
                  return {
                      statusCode: 500,
                      body: `Error: ${error.message}`
                  };
              }
          };
          
          // S3„Åã„ÇâÊúÄÊñ∞„ÅÆ„ÉÜ„Çπ„Éà„É¨„Éù„Éº„Éà„ÅÆURL„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
          async function getLatestTestReportUrl() {
              try {
                  const bucketName = process.env.PLAYWRIGHT_REPORTS_BUCKET;
                  if (!bucketName) {
                      throw new Error('PLAYWRIGHT_REPORTS_BUCKETÁí∞Â¢ÉÂ§âÊï∞„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                  }
                  
                  // S3„Éê„Ç±„ÉÉ„Éà„ÅÆÊúÄÊñ∞„ÅÆ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÂèñÂæó
                  const command = new ListObjectsV2Command({
                      Bucket: bucketName,
                      Prefix: 'report-',  // „ÉÜ„Çπ„Éà„É¨„Éù„Éº„Éà„ÅÆ„Éó„É¨„Éï„Ç£„ÉÉ„ÇØ„Çπ„Åå„ÅÇ„Çå„Å∞ÊåáÂÆö
                      MaxKeys: 10
                  });
                  
                  const response = await s3Client.send(command);
                  if (!response.Contents || response.Contents.length === 0) {
                      console.log('„ÉÜ„Çπ„Éà„É¨„Éù„Éº„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
                      return null;
                  }
                  
                  // ÊúÄÊñ∞„ÅÆ„Éï„Ç©„É´„ÉÄ„ÇíÁâπÂÆöÔºàLastModified„Åß‰∏¶„ÅπÊõø„ÅàÔºâ
                  const latestObject = response.Contents.sort((a, b) => 
                      new Date(b.LastModified) - new Date(a.LastModified)
                  )[0];
                  
                  // index.html„Å∏„ÅÆ„Éë„Çπ„ÇíÊßãÁØâ
                  let reportPath;
                  if (latestObject.Key.endsWith('/')) {
                      reportPath = `${latestObject.Key}index.html`;
                  } else if (latestObject.Key.endsWith('index.html')) {
                      reportPath = latestObject.Key;
                  } else {
                      // „Éá„Ç£„É¨„ÇØ„Éà„É™„ÅÆÂ†¥Âêà„ÅØindex.html„ÇíËøΩÂä†„ÄÅ„Åù„ÅÜ„Åß„Å™„ÅÑÂ†¥Âêà„ÅØ„Åù„ÅÆ„Åæ„Åæ
                      reportPath = latestObject.Key.includes('/') && !latestObject.Key.endsWith('/') 
                          ? latestObject.Key 
                          : `${latestObject.Key}/index.html`;
                  }
                  
                  // S3„Ç¶„Çß„Éñ„Çµ„Ç§„Éà„Ç®„É≥„Éâ„Éù„Ç§„É≥„ÉàURL
                  const websiteUrl = `https://${bucketName}.s3-website-${process.env.REGION}.amazonaws.com/${reportPath}`;
                  console.log('„ÉÜ„Çπ„Éà„É¨„Éù„Éº„ÉàURL:', websiteUrl);
                  
                  return websiteUrl;
              } catch (error) {
                  console.error('S3„É¨„Éù„Éº„ÉàÂèñÂæó„Ç®„É©„Éº:', error);
                  return null;
              }
          }
          
          function sendToSlack(options, message) {
              return new Promise((resolve, reject) => {
                  const req = https.request(options, (res) => {
                      let responseBody = '';
                      res.on('data', (chunk) => {
                          responseBody += chunk;
                      });
                      res.on('end', () => {
                          if (res.statusCode >= 200 && res.statusCode < 300) {
                              resolve({
                                  statusCode: res.statusCode,
                                  body: responseBody
                              });
                          } else {
                              console.error(`SlackËøîÁ≠î„Ç®„É©„Éº: ${res.statusCode} ${responseBody}`);
                              reject(new Error(`Slack API returned status code ${res.statusCode}: ${responseBody}`));
                          }
                      });
                  });
                  
                  req.on('error', (err) => {
                      console.error('Slack„Å∏„ÅÆÈÄÅ‰ø°„Ç®„É©„Éº:', err);
                      reject(err);
                  });
                  
                  req.write(JSON.stringify(message));
                  req.end();
              });
          }
